<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>
<body class="page">
  <!-- header с логотипом -->
  <header class="header header_top_margin">
    <div class="header__logo"></div>
  </header>
  <main class="main">
    <!-- секция профиля -->
    <section class="profile profile_top_margin">
      <div class="profile__xl-container">
        <img src="<%=require('./images/profile-image.jpg')%>" alt="фото профиля" class="profile__avatar">
        <div class="profile__xl-container-without-img">
          <div class="profile__name-and-button">
            <h1 class="profile__name"></h1>
            <button class="profile__edit-button" type="button" aria-label="Изменить"></button>
          </div>
          <p class="profile__job"></p>
        </div>
      </div>
        <button class="profile__add-button" type="button" aria-label="Добавить"></button>
    </section>
    <!-- секция с карточками -->
    <section class="cards"></section>
  </main>
  <!-- footer -->
  <footer class="footer footer_margin_top">
    <p class="footer__copy">&copy;2020 Mesto Russia</p>
  </footer>
  <div class="popup popup_type_profile">
    <div class="popup__container">
      <button class="popup__close-button popup__close-button_type_profile" type="button" aria-label="Закрыть"></button>
      <h2 class="popup__heading">Редактировать профиль</h2>
      <form class="popup__form popup__form_type_profile" name="profile-form" method="POST" action="#" novalidate autocomplete="off">
        <fieldset class="popup__set">
          <div class="popup__section">
            <input type="text" required class="popup__input popup__input_type_name" value="" name="name" placeholder="Введите ваше имя" minlength="2" maxlength="40">
            <span class="popup__input-error popup__input-error_position_up"></span>
          </div>

          <div class="popup__section">
            <input type="text" required class="popup__input popup__input_type_job" value="" name="job" placeholder="Введите вашу профессию" minlength="2" maxlength="200">
            <span class="popup__input-error popup__input-error_position_dawn"></span>
          </div>
          <button type="submit" class="popup__submit">Сохранить</button>
      </fieldset>
      </form>
    </div>
  </div>
  <div class="popup popup_type_card">
    <div class="popup__container">
      <button class="popup__close-button popup__close-button_type_card" type="button" aria-label="Закрыть"></button>
      <h2 class="popup__heading">Новое место</h2>
      <form class="popup__form popup__form_type_card" name="card-form" method="POST" action="#" novalidate autocomplete="off">
        <fieldset class="popup__set">
          <div class="popup__section">
            <input type="text" required class="popup__input popup__input_type_title" value="" name="name" placeholder="Название" minlength="2" maxlength="30">
            <span class="popup__input-error popup__input-error_position_up"></span>
          </div>

          <div class="popup__section">
            <input type="url" required class="popup__input popup__input_type_link" value="" name="link" placeholder="Ссылка на картинку">
            <span class="popup__input-error popup__input-error_position_dawn"></span>
          </div>
          <button type="submit" class="popup__submit popup__submit_type_card">Создать</button>
      </fieldset>
      </form>
    </div>
  </div>
  <div class="image-popup popup popup_type_image">
    <div class="image-popup__container">
    <button class="popup__close-button popup__close-button_type_image" type="button" aria-label="Закрыть"></button>
    <img src="/" alt="image" class="image-popup__image">
    <h2 class="image-popup__title"></h2>
    </div>
  </div>
  <template class="template">
    <div class="card card_margin_bottom">
      <button class="card__delete-button" type="button"></button>
      <img src="image" alt="image" class="card__image">
      <div class="card__title-and-button">
        <h2 class="card__title"></h2>
        <div class="card__container">
          <button class="card__like-button" type="button"></button>
          <p class="card__like-counter">0</p>
        </div>
      </div>
    </div>
  </template>
  
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css">
  <script src="scripts/index.js" defer></script>
</head>
<body class="page">
  <!-- header с логотипом -->
  <header class="header header_top_margin">
    <div class="header__logo"></div>
  </header>
  <main class="main">
    <!-- секция профиля -->
    <section class="profile profile_top_margin">
      <div class="profile__xl-container">
        <img src="./images/profile-image.jpg" alt="фото профиля" class="profile__avatar">
        <div class="profile__xl-container-without-img">
          <div class="profile__name-and-button">
            <h1 class="profile__name">Жак&#8209;Ив Кусто</h1>
            <button class="profile__edit-button" type="button" aria-label="Изменить"></button>
          </div>
          <p class="profile__job">Исследователь океана</p>
        </div>
      </div>
        <button class="profile__add-button" type="button" aria-label="Добавить"></button>
    </section>
    <!-- секция с карточками -->
    <section class="cards"></section>
  </main>
  <!-- footer -->
  <footer class="footer footer_margin_top">
    <p class="footer__copy">&copy;2020 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
      <h2 class="popup__heading">Редактировать профиль</h2>
      <form class="popup__form" name="profile-form">
        <input type="text" required class="popup__input popup__input_type_name" value="" name="name" placeholder="Введите ваше имя">
        <input type="text" required class="popup__input popup__input_type_job" value="" name="job" placeholder="Введите вашу профессию">
        <button type="submit" class="popup__submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="card-popup">
    <div class="card-popup__container">
      <button class="card-popup__close-button" type="button" aria-label="Закрыть"></button>
      <h2 class="card-popup__heading">Новое место</h2>
      <form class="card-popup__form" name="card-form">
        <input type="text" required class="card-popup__input card-popup__input_type_name" value="" name="name" placeholder="Название">
        <input type="text" required class="card-popup__input card-popup__input_type_link" value="" name="link" placeholder="Ссылка на картинку">
        <button type="submit" class="card-popup__submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="image-popup">
    <div class="image-popup__container">
    <button class="image-popup__close-button" type="button" aria-label="Закрыть"></button>
    <img src="" alt="" class="image-popup__image">
    <h2 class="image-popup__title"></h2>
    </div>
  </div>
  <template class="template">
    <div class="card card_margin_bottom">
      <button class="card__delete-button" type="button"></button>
      <img src="" alt="" class="card__image">
      <div class="card__title-and-button">
        <h2 class="card__title"></h2>
        <button class="card__like-button" type="button"></button>
      </div>
    </div>
  </template>
  
</body>
</html>
